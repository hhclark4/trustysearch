{% extends "search/base.html" %}

{% block content %}

<html>
	<head>
		<title>TrustySearch Results</title>
	</head>
	<body>
		<div style="padding-bottom:15px"><h1>TrustySearch Results</h1></div>
		{% for title, description, url, display_url, rating in search_results %}
			<div class="title"><a href='{{ url }}'>{{ title }}</a></div>
			<div style="color:green">{{ display_url }}</div>
			<div>{{ description }}</div>
			<div>{{ rating }}</div>
			<div><br></div>
		{% endfor %}
	</body>
</html>

{% endblock %}
